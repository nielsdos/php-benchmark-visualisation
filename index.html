<!doctype html>
<html>
	<head>
		<title>Performance graphs</title>
		<meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            window.onload = async _ => {
                const rawData = await fetch('data.json').then(r => r.json());

                const labels = [];

                const data = {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Zend/bench.php',
                            data: [],
                            borderColor: "#7476ad",
                        },
                        {
                            label: 'Symfony Demo',
                            data: [],
                            borderColor: "black",
                        },
                        {
                            label: 'WordPress',
                            data: [],
                            borderColor: "#36a2eb",
                        }
                    ]
                };

                // Reformat date
                for (const entry of rawData) {
                    const str = entry.commit_info.date.date.replace(' ', 'T') + entry.commit_info.date.timezone;
                    entry.commit_info.date = new Date(str);
                }

                // Sort by date
                rawData.sort((a, b) => {
                    return a.commit_info.date - b.commit_info.date;
                });

                const summaryToDataSetMapper = {
                    "bench.php": 0,
                    "symfony_demo": 1,
                    "wordpress_6.2": 2,
                };

                for (const entry of rawData) {
                    Object.keys(summaryToDataSetMapper).forEach(name => {
                        const id = summaryToDataSetMapper[name];
                        if (entry.summary[name])
                            data.datasets[id].data.push(entry.summary[name].instructions);
                        else
                            data.datasets[id].data.push(null);
                    });
                    labels.push(entry.commit_info.date.toLocaleString());
                }

                const relativeData = {
                    datasets: [
                        JSON.parse(JSON.stringify(data.datasets[0])),
                        JSON.parse(JSON.stringify(data.datasets[1])),
                        JSON.parse(JSON.stringify(data.datasets[2])),
                    ],
                    labels: data.labels,
                };
                for (let i = 0; i < data.datasets.length; ++i) {
                    const dataPoints = relativeData.datasets[i].data;
                    let first = dataPoints[0];
                    for (let j = 1; j < dataPoints.length; ++j) {
                        if (dataPoints[j])
                            dataPoints[j] = (dataPoints[j] - first) / first * 100;
                    }
                    dataPoints[0] = 0;
                }

                const relativeScales = {
                    yAxes: {
                        title: {display: true, text: 'Relative change in percentage in instruction count'},
                        suggestedMin: -100,
                        suggestedMax: 100,
                        ticks: {
                            callback: function(value, index, ticks) {
                                return value + "%";
                            }
                        }
                    },
                };

                const absoluteScales = {
                    yAxes: {
                        title: {display: true, text: 'Number of instructions (absolute)'},
                    },
                };

                let chart;
                const config = {
                    type: 'line',
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'PHP performance measurements in number of instructions'
                            },
                            subtitle: {
                                display: true,
                                text: 'Smaller numbers are better'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label;

                                        const {commit_info} = rawData[context.dataIndex];
                                        
                                        return [
                                            label + ": " + context.formattedValue,
                                            "Commit ID: " + commit_info.id.substr(0, 8),
                                            commit_info.subject,
                                        ];
                                    }
                                }
                            },
                        },
                        onClick: function(event) {
                            const activePoints = chart.getElementsAtEventForMode(event, 'nearest', {intersect: true}, true);
                            const firstPoint = activePoints[0];
                            if (!firstPoint) return;
                            const label = chart.data.labels[firstPoint.index];
                            const data = rawData[firstPoint.index];
                            const url = "https://github.com/php/php-src/commit/" + data.commit_info.id;
                            window.open(url, "_blank");
                        }
                    },
                };

                let relative = true;

                function updateChartConfig(config) {
                    config.data = relative ? relativeData : data;
                    config.options.scales = relative ? relativeScales : absoluteScales;
                }

                window.updateChart = () => {
                    relative = !relative;
                    updateChartConfig(chart.config);
                    chart.update();
                };

                updateChartConfig(config);
                chart = new Chart(document.getElementById("chart").getContext("2d"), config);
            };
        </script>
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
            .container {
                margin-top: 16px;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .chart-container {
                width: 90%;
            }
            .button-container {
                width: 90%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .button-container > * {
                margin: .5em;
            }
            .button-container > .links {
                font-size: 0.9rem;
            }
            .button-container > .links > a {
                margin: .5em;
            }
        </style>
	</head>
	<body>
        <div class="container">
            <div class="button-container">
                <button onclick="updateChart()">Switch chart between absolute / relative numbers</button>
                <div class="links">
                    <a href="https://github.com/iluuu1994/php-benchmark-data" rel="noopener" target="_blank">Benchmark data repo</a>
                    <a href="https://github.com/nielsdos/php-benchmark-visualisation" rel="noopener" target="_blank">Visualisation repo</a>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
	</body>
</html>
